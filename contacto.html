<h2 class="centrar-texto">¿Deseas realizar una cotización?</h2>
<div class="contenedor contacto"> <!--Comienza codigo para formulario de contacto-->
    
    <!--ESCRIBIR LA RUTA DEL ARCHIVO PHP-->
    <!--Method post-->
        <form action="form.php" method="post" class="contacto--formulario contacto--formulario__sombra">
            <fieldset class="fieldset">
                <legend class="centrar-texto">Contacto</legend>

                <div class="contacto--contenedor">
                    <div class="contacto__campo">
                        <Label>Nombre</Label>
                        <input name="name" class="contenedor--input__text" type="text" placeholder="Juan Peréz" required="">
                    </div>
                    <div class="contacto__campo">
                        <Label>Teléfono</Label>
                        <input name="telefono" class="contenedor--input__text" type="tel" placeholder="(2215-3653)" required="">
                    </div>
                    <div class="contacto__campo">
                        <Label>Email</Label>
                        <input name="email" class="contenedor--input__text" type="email" placeholder="juanperez@gmail.com" required="">
                    </div>
                    <div class="contacto__campo">
                        <label>Mensaje</label>
                        <textarea name="msg" class="contenedor--input__text" name="" id="" cols="30" rows="10" placeholder="Mensaje" required=""></textarea>
                    </div>
                    
                    <div class="contacto--boton">
                        <input class="contenedor--input__boton" type="submit" value="Enviar" name="enviar">
                    </div>
                </div> <!--.contacto--contenedor-->
            </fieldset>
        </form>
